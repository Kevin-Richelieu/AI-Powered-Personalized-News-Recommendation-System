{% extends 'app01/base.html' %}

{% block title %}注册 - 新闻推荐系统{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow">
            <div class="card-header bg-success text-white text-center">
                <h4 class="mb-0"><i class="fas fa-user-plus me-2"></i>用户注册</h4>
            </div>
            <div class="card-body p-4">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="username" class="form-label">用户名</label>
                        <input type="text" class="form-control" id="username" name="username" 
                               placeholder="请输入用户名" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">密码</label>
                        <input type="password" class="form-control" id="password" name="password" 
                               placeholder="请输入密码" required>
                    </div>
                    <div class="mb-3">
                        <label for="confirm_password" class="form-label">确认密码</label>
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password" 
                               placeholder="请再次输入密码" required>
                    </div>
                    <div class="mb-3">
                        <label for="major" class="form-label">专业（可选）</label>
                        <input type="text" class="form-control" id="major" name="major" 
                               placeholder="请输入您的专业">
                    </div>
                    <button type="submit" class="btn btn-success w-100 mb-3">注册</button>
                </form>
                <div class="text-center">
                    <a href="{% url 'login' %}" class="text-decoration-none">已有账号？立即登录</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
