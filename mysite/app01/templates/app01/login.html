{% extends 'app01/base.html' %}

{% block title %}登录 - 新闻推荐系统{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow">
            <div class="card-header bg-primary text-white text-center">
                <h4 class="mb-0"><i class="fas fa-sign-in-alt me-2"></i>用户登录</h4>
            </div>
            <div class="card-body p-4">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="username" class="form-label">用户名</label>
                        <input type="text" class="form-control" id="username" name="username" 
                               placeholder="请输入用户名" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">密码</label>
                        <input type="password" class="form-control" id="password" name="password" 
                               placeholder="请输入密码" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mb-3">登录</button>
                </form>
                <div class="text-center">
                    <a href="{% url 'register' %}" class="text-decoration-none">还没有账号？立即注册</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
